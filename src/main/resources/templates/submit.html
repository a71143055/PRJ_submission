<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>과제 제출</title>
</head>
<body>
<h2>과제 제출 폼</h2>

<form th:action="@{/submissions/submit}" method="post" enctype="multipart/form-data">
    <label for="assignmentId">과제 ID:</label>
    <input type="number" id="assignmentId" name="assignmentId" required><br><br>

    <label for="studentId">학생 ID:</label>
    <input type="number" id="studentId" name="studentId" required><br><br>

    <label for="file">파일 업로드:</label>
    <input type="file" id="file" name="file" required><br><br>

    <button type="submit">제출하기</button>
</form>

<div th:if="${error}">
    <p th:text="${error}" style="color:red;"></p>
</div>
</body>
</html>
